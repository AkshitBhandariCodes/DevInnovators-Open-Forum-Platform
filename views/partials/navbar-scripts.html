<script>
// Theme toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    // Check for saved theme preference or use the system preference
    const darkMode = localStorage.getItem('darkMode');
    const systemDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (darkMode === 'true' || (darkMode === null && systemDarkMode)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    
    // Theme toggle event listeners
    const toggleButton = document.getElementById('theme-toggle');
    const mobileToggleButton = document.getElementById('mobile-theme-toggle');
    
    function toggleDarkMode() {
        const isDarkMode = document.documentElement.classList.toggle('dark');
        localStorage.setItem('darkMode', isDarkMode);
    }
    
    if (toggleButton) {
        toggleButton.addEventListener('click', toggleDarkMode);
    }
    
    if (mobileToggleButton) {
        mobileToggleButton.addEventListener('click', toggleDarkMode);
    }
    
    // Mobile menu functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('mobile-menu-open');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target) && mobileMenu.classList.contains('mobile-menu-open')) {
                mobileMenu.classList.remove('mobile-menu-open');
            }
        });
    }
});
</script>
