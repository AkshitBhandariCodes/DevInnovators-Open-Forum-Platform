<style>
    /* Navbar Styles */
    .nav-link {
        @apply text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 relative;
    }

    .nav-link::after {
        content: '';
        @apply absolute bottom-0 left-0 w-0 h-0.5 bg-primary-600 transition-all duration-200;
    }

    .nav-link:hover::after {
        @apply w-full;
    }

    .btn-primary {
        @apply bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-gray-800;
    }

    .btn-secondary {
        @apply bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800;
    }

    .theme-toggle {
        @apply p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800;
    }

    .mobile-menu-btn {
        @apply inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none transition-all duration-200;
    }

    .mobile-nav-link {
        @apply text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-all duration-200 hover:bg-gray-700;
    }

    .mobile-menu {
        @apply transition-all duration-300 ease-in-out;
    }
</style>
