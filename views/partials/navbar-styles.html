<style>
/* Dark mode toggle styles */
.theme-toggle {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 26px;
    cursor: pointer;
    overflow: hidden;
}

.theme-toggle-track {
    position: absolute;
    background-color: #e2e8f0; /* Light mode track color */
    border-radius: 13px;
    width: 100%;
    height: 100%;
    transition: background-color 0.3s;
}

html.dark .theme-toggle-track {
    background-color: #4b5563; /* Dark mode track color */
}

.theme-toggle-thumb {
    position: absolute;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background-color: #fff;
    top: 2px;
    left: 2px;
    transition: transform 0.3s;
}

html.dark .theme-toggle-thumb {
    transform: translateX(26px);
}

/* Mobile menu animation */
.mobile-menu-open {
    transform: translateY(0) !important;
}
</style>
