<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>
    <header class="text-white text-center py-16" style="background-color: #2f56c2cc;">
        <h2 class="text-4xl font-bold">Welcome to Open Forum</h2>
        <p class="mt-2 text-2xl ">Join discussions, share ideas, and connect with the community.</p>
        <button class="mt-4 bg-white text-blue-600 font-bold py-2 px-7 rounded-lg">Get Started</button>
    </header>

    <script>
        // Load navbar dynamically
        fetch('/partials/navbar')  // Fixed path
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
