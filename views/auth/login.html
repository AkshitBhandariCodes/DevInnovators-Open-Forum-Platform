<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Open Forum</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', /* blue-600 */
                        'primary-hover': '#1d4ed8', /* blue-700 */
                        'light-bg': '#ffffff',
                        'light-text': '#1f2937',
                        'light-nav': '#f3f4f6',
                        'light-card': '#ffffff',
                        'dark-bg': '#111827',
                        'dark-text': '#ffffff',
                        'dark-nav': '#1f2937',
                        'dark-card': '#374151',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/partials/navbar-styles.html">
    <style>
        .login-card {
            background: linear-gradient(135deg, #ffffff 50%, #4f46e5 50%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-field input {
            width: 100%;
            padding: 0.75rem 0;
            border: none;
            border-bottom: 1px solid #d1d5db;
            background: transparent;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field input:focus {
            border-color: #2563eb;
        }
        
        .input-field .icon {
            position: absolute;
            left: 0;
            top: 0.75rem;
            color: #6b7280;
        }
        
        .input-field input {
            padding-left: 2rem;
        }
        
        .btn-login {
            background-color: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg text-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="login-card">
        <div class="p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-900">Welcome Back</h2>
            
            <form>
                <div class="input-field">
                    <svg class="w-5 h-5 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <input type="text" placeholder="User name / Email" required>
                </div>
                
                <div class="input-field">
                    <svg class="w-5 h-5 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login w-full">
                    <span>LOG IN NOW</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </form>
            
            <p class="text-center mt-6 text-sm text-gray-600">Don't have an account? <a href="/auth/signup" class="text-primary hover:underline">Sign up</a></p>
        </div>
        
        <div class="bg-primary p-8 text-white">
            <h3 class="text-xl font-semibold mb-4">log in via</h3>
            
            <div class="social-login">
                <a href="#" class="social-icon">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96C15.9 21.59 18.04 20.37 19.6 18.57C21.16 16.76 22.03 14.47 22 12.06C22 6.53 17.5 2.04 12 2.04Z"></path>
                    </svg>
                </a>
                
                <a href="#" class="social-icon">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"></path>
                    </svg>
                </a>
                
                <a href="#" class="social-icon">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Optional dark mode toggle functionality
        function setThemeFromLocalStorage() {
            if (localStorage.getItem('darkMode') === 'true' || 
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        setThemeFromLocalStorage();
    </script>
</body>
</html>
